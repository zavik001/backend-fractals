spring.application.name=FractalsGenerator
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://database:5432/fractals_db
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Debug log levels for validation and web modules
logging.level.org.springframework.validation=DEBUG
